<title>修改快捷方式</title></head>
<body class="mac">
  <dialog id="edit-link-dialog" open="">
    <div id="dialog-title">添加快捷方式</div>
    <form id="edit-form" action="chrome-search://most-visited/edit.html?addTitle=%E6%B7%BB%E5%8A%A0%E5%BF%AB%E6%8D%B7%E6%96%B9%E5%BC%8F&amp;editTitle=%E4%BF%AE%E6%94%B9%E5%BF%AB%E6%8D%B7%E6%96%B9%E5%BC%8F&amp;nameField=%E5%90%8D%E7%A7%B0&amp;urlField=%E7%BD%91%E5%9D%80&amp;linkRemove=%E5%88%A0%E9%99%A4&amp;linkCancel=%E5%8F%96%E6%B6%88&amp;linkDone=%E5%AE%8C%E6%88%90&amp;invalidUrl=%E8%AF%B7%E8%BE%93%E5%85%A5%E4%B8%80%E4%B8%AA%E6%9C%89%E6%95%88%E7%BD%91%E5%9D%80">
      <div id="title" class="field-container">
        <label id="title-field-name" class="field-title" aria-label="名称">名称</label>
        <div class="input-container">
          <input id="title-field" class="field-input" type="text" autocomplete="off" tabindex="0">
          <div class="underline"></div>
        </div>
      </div>
      <div id="url" class="field-container">
        <label id="url-field-name" class="field-title" aria-label="网址">网址</label>
        <div class="input-container">
          <input id="url-field" class="field-input" type="text" autocomplete="off" spellcheck="false" dir="ltr" tabindex="0" required="">
          <div class="underline"></div>
        </div>
        <div id="invalid-url" class="error-msg">请输入一个有效网址</div>
      </div>
      <div class="buttons-container">
        <span>
          <button id="delete" class="paper secondary ripple" type="button" tabindex="0" title="删除">删除</button>
        </span>
        <span>
          <button id="cancel" class="paper secondary ripple" type="button" tabindex="0" title="取消" aria-label="取消">取消</button>
          <button type="submit" id="done" class="paper primary ripple" tabindex="0" title="完成">完成</button>
        </span>
      </div>
    </form>
  </dialog>


</body></html>
